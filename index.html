<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BEAUTY SHOPPING</title>
        <meta name="description" content="Best Beauty products">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/5e117df967.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/reset.css">
    </head>
    <body>
        <!-- Header content -->
        <header class="page-header">
            <!-- Logo -->
            <div class="logo">
                <a href="./index.html">
                    <img src="./img/logo.png" alt="Beauty Hub">
                </a>
            </div>
            <button type="button" class="nav-toggle" name="menu button">
                <!-- <span class="material-icons">menu</span> -->
                <i class="fa fa-bars fa-4x"></i>
            </button>
            
            <!-- Navigation -->
            <nav aria-label="Primary" class="navigation m-hide">
                <ul class="menu">
                    <li><a href="./">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>

            <!-- Add to cart button -->
            <div class="top-cart">
                <!-- Additional links -->
                <ul class="header-cart">
                    <!--<li><a href="#"><i class="fa far fa-heart fa-2x"></i></a></li>  -->
                    <li><a href="./cart.html"><i class="fa fas fa-shopping-cart fa-2x" aria-label="Items in your cart"></i></a></li>
                </ul>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-container">
            <div class="page-banner">
                <h2>SHOP</h2>
            </div>
            <div class="alert-div ahide">
                <h4>Added to cart</h4>
            </div>
            <section class="product-results">
                <div id="prods">
                    <!-- This is where all products are generated -->
                </div>
                <!-- Navigation Section -->
                <nav aria-label="Pagination" class="pagination">
                    <p>1-6 of 23 products found</p>
                    <ol class="pages">
                        <li><a href="#" aria-label="Current Page, Page 1" aria-current="true">1</a></li>
                        <li><a href="#" aria-label="Page 2">2</a></li>
                        <li><a href="#" aria-label="Page 3">3</a></li>
                        <li><a href="#" aria-label="Page 4">4</a></li>
                        <li><a href="#" aria-label="Page 5">5</a></li>
                    </ol>
                </nav>
            </section>
        </main>
        
        <!-- js scripts -->
        <script src="./js/script.js" async defer></script>
    </body>
</html>
